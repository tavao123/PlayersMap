<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5"> <title> LAC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0f0f13;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: radial-gradient(circle at top, #1f1f2e, #0f0f13);
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 2rem 4rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 800px;
            width: 90%;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #888;
            margin-bottom: 1rem;
        }

        .status-box {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00ff9d; /* Verde Neon */
            text-shadow: 0 0 15px rgba(0, 255, 157, 0.3);
            margin: 1rem 0;
            word-wrap: break-word;
        }

        .footer {
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: #555;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Status do Servidor</h1>
        <div class="status-box">
            {{ players }}
        </div>
        <div class="footer">
            Atualizando automaticamente...
        </div>
    </div>

</body>
</html>
